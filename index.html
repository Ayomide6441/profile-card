<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Side Hustle Task | Profile card component</title>
</head>
<body>

   <main>
      <img class="topimg" src="images/bg-pattern-top.svg" alt="topimg">
      <img class="btmimg" src="images/bg-pattern-bottom.svg" alt="btmimg">
      <section>
         <img src="images/bg-pattern-card.svg" alt="img-pattern" class="img-pattern">
         <img src="images/image-victor.jpg" alt="victor" class="victor">
         <div class="card-text">
            <h2><span>Victor Crest</span> <span class="opacity">26</span></h2>
            <p class="opacity">London</p>
            <hr class="opacity">
         </div>
         <div class="info">
            <div>
               <h2>80k</h2>
               <p class="text-space opacity">Followers</p>
            </div>
            <div>
               <h2>803k</h2>
               <p class="text-space opacity">Likes</p>
            </div>
            <div>
               <h2>1.4k</h2>
               <p class="text-space opacity">Photos</p>
            </div>
         </div>
      </section>
   </main>

   <div class="attribution">
      <p>
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">@onifadeay</a>.
      </p>
   </div> 
</body>
</html>
